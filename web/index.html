<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Face Pixel</title>
  <link rel="manifest" href="manifest.json">

  <!-- MediaPipe will be loaded dynamically as an ES module from face_detection.js -->

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    #videoContainer {
      display: none;
    }

    #webcam {
      width: 100%;
      height: auto;
      /* Flip the video horizontally to match the reference implementation */
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
    }

    #pixelationCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
      display: block;
    }

    canvas:not(#pixelationCanvas) {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Simple video element for camera feed -->
  <div id="videoContainer">
    <video id="webcam" autoplay playsinline></video>
  </div>

  <!-- Canvas for pixelation overlay -->
  <canvas id="pixelationCanvas"></canvas>

  <!-- Face detection handler script (NEW API) -->
  <script src="face_detection.js"></script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
